
  <div class="m-3 mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
      ng update @angular/cli @angular/core
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- ID Column -->
      <ng-container matColumnDef="Tracking_Number">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Tracking_Number</mat-header-cell>
        <mat-cell *matCellDef="let row" >{{row.Tracking_Number}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="Post_Code">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Post_Code</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Post_Code}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="Date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Date  | date:'mediumDate'}}</mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="Received_At">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Received_At</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Received_At  | date:'mediumDate'}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="Paid_At">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Paid_At</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.Paid_At  | date:'mediumDate'}}</mat-cell>
      </ng-container>
  
      <!-- actions -->
      <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef>
          Actions
        </mat-header-cell>
  
        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-raised-button color="primary" (click)="openDialog(row.Id)">
            View
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

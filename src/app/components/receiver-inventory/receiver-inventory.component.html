
  <mat-tab-group>
    <mat-tab label="Receiver Inventory"> 
      <div class="m-3" style="width:200px">
        <ngx-select-dropdown [config]="config" [options]="receivers" (change)="receiverChanged($event)"></ngx-select-dropdown>
      </div>
      <div class="m-3 mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource" matSort class="mat-cell" style="height: 440px;">
          <ng-container matColumnDef="Model">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Model</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.Model}}</mat-cell>
          </ng-container>
          
          <ng-container matColumnDef="Imei">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Imei</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.Imei}}</mat-cell>
          </ng-container>
          
          <ng-container matColumnDef="Tracking_Number">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Tracking_Number</mat-header-cell>
            <mat-cell *matCellDef="let row" >{{row.Tracking_Number}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="Post_Code">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Post_Code</mat-header-cell>
            <mat-cell *matCellDef="let row" >{{row.Post_Code}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="Vendor_Price">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Vendor_Price</mat-header-cell>
            <mat-cell *matCellDef="let row" >{{row.Vendor_Price}}</mat-cell>
          </ng-container>
      
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
    </mat-tab>
</mat-tab-group>

<h2 mat-dialog-title>Parcel Items</h2>
<mat-dialog-content class="mat-typography">
    <div class="my-2 mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource" matSort class="mat-cell" style="height: 440px;">
          ng update @angular/cli @angular/core
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
      
          <!-- ID Column -->
          <ng-container matColumnDef="Model">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Model</mat-header-cell>
            <mat-cell *matCellDef="let row" >{{row.Model}}</mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="Price">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.Price}}</mat-cell>
          </ng-container>
          
          <ng-container matColumnDef="Received_At">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Received_At</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.Received_At | date:'mediumDate'}}</mat-cell>
          </ng-container>
      
          
          <!-- actions -->
          <ng-container matColumnDef="Actions">
            <mat-header-cell *matHeaderCellDef>
                Actions
            </mat-header-cell>
      
            <mat-cell *matCellDef="let row; let i=index;">
              <button mat-raised-button color="accent" *ngIf="!row.Received_At" (click)="receiveParcelItems(row.Id)">
                  Receive
              </button>
              <button mat-raised-button disabled="true" color="accent" *ngIf="row.Received_At">
                Received
            </button>
            </mat-cell>
          </ng-container>
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    
      </div>
      
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>

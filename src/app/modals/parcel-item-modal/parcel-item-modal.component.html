<div class="modal fade" #parcelItemModal id="parcelItem" tabindex="-2" aria-labelledby="parcelItemLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="parcelItemLabel">Parcal Items</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table rounded border" style="height: 350px;">
            <thead class="table-head">
              <tr>
                <th>Model</th>
                <th>Price</th>
                <td style="width: 230px;">Actions</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of parcelItems">
                <td>{{item.Model}}</td>
                <td>{{item.Price}}</td>
                <td >
                  <button type="button" class="btn btn-primary" (click)="editItem(item)" data-bs-toggle="modal" data-bs-target="#parcelItems">Edit</button>
                </td>
              </tr>
            </tbody>
          </table>
          <div [formGroup]="parcelItemForm" class="row mb-4">
            <div class="col-4">
              <label for="model" class="form-label">Model: </label>
              <input id="model" type="text" formControlName="model" class="form-control" >
            </div>
            <div class="col-4">
              <label for="price" class="form-label">Price: </label>
              <input id="price" type="text" formControlName="price" class="form-control" >
            </div>
            <div class="col-4">
              <button type="button" class="btn btn-success" style="margin-top: 30px;" (click)="createParcelItem()"> Create</button>
              <button [disabled]="!isEditMode" type="button" class="btn btn-success mx-3" style="margin-top: 30px;" (click)="updateParcelItem()"> Update</button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
         </div>
      </div>
    </div>
  </div>

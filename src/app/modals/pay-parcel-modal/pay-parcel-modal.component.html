<h2 mat-dialog-title>Tracking Number</h2>
<mat-dialog-content class="mat-typography" style="height: 150px;">
    
    <div [formGroup]="parcelForm">
        <label for="price" class="form-label">Price: </label>
        <input id="price" type="number" formControlName="price" class="form-control" >
      </div>
      
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="accent" mat-dialog-close [disabled]="parcelForm.invalid" (click)="payParcel()">Receive</button>
</mat-dialog-actions>
